<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper" id="goodsCategory"></section>
    <section class="checkout-wrap" id="checkoutWrapper">
        <div class="wrap-div">
            <label for="full-name">Enter your full name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Required field">
        </div>
        <div id="cityDiv" class="wrap-div">
            <label>Choose City </label>
        </div>
        <div class="wrap-div">
            <label for="newpost-address">Enter New Post warehouse address </label>
            <input type="text" id="newpost-address" name="newpost-address" placeholder="Required field" maxlength="100">
        </div>
        <div class="wrap-div">
            <label for="paymentType">Type of payment </label>
            <select name="paymentType" id="paymentType">
                <option value="card">Credit/Debit card </option>
                <option value="cash">Cash</option>
            </select>
        </div>
        <div class="wrap-div">
            <label for="amount">Amount </label>
            <input type="number" id="amount" name="amount" min="0" placeholder="Required field">
        </div>
        <div class="wrap-div">
            <label for="yourWishes">Your wishes/comments</label><br>
            <textarea name="yourWishes" id="yourWishes" cols="30" rows="3"
                placeholder="Optional field. MAX 100 symbols." maxlength="100"></textarea>
        </div>
        <div>
            <button type="button" class="buy" onclick="buy()">Buy</button>
        </div>
    </section>
    <section id="success" class="wrap-div"></section>
    <script src="hw-28.js"></script>
</body>

</html>
